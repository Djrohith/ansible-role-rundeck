- name: modify repository
  apt_repository:
    repo: 'deb http://dl.bintray.com/rundeck/rundeck-deb /'
    state: present

- name: install
  apt:
    name: "rundeck={{ version }}*"
    state: present
    force: yes

- include: rundeck-ec2-nodes-plugin.yml

- name: rundeckd is enabled
  service:
    name: rundeckd
    state: started
    enabled: yes
